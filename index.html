<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo!</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique aqui!</span>
        </p>
        <div id="filter-generate-password">
          <h3>Gerador de senha</h3>

          <p>Marque o que você deseja adicionar na senha</p>

          <div id="number-passwords" class="check-control">
            <label for="number-password">Escolha o tamanho da senha: </label>
            <input
              type="number"
              id="number-password"
              min="10"
              max="20"
              value="10"
            />
          </div>

          <div class="check-control">
            <label for="check-generate-upper-case"
              >Desejo adicionar letras maíusculas</label
            >
            <input
              type="checkbox"
              name="check-generate-upper-case"
              class="check"
              id="check-generate-upper-case"
              checked
            />
          </div>
          <div class="check-control">
            <label for="check-generate-lower-case"
              >Desejo adicionar letras minúsculas</label
            >
            <input
              type="checkbox"
              name="check-generate-lower-case"
              class="check"
              id="check-generate-lower-case"
              checked
            />
          </div>
          <div class="check-control">
            <label for="check-generate-number">Desejo adicionar números</label>
            <input
              type="checkbox"
              name="check-generate-number"
              class="check"
              id="check-generate-number"
              checked
            />
          </div>
          <div class="check-control">
            <label for="check-generate-symbol"
              >Desejo adicionar caracteres especiais</label
            >
            <input
              type="checkbox"
              name="check-generate-symbol"
              class="check"
              id="check-generate-symbol"
              checked
            />
          </div>

          <div id="aplicar-style">
            <input type="submit" id="aplica-button" value="Aplicar" />
          </div>

          <div id="generated-password">
            <p>Aqui está a sua senha!</p>
            <div id="resultado">
              <input type="text" name="texto" id="texto" />
            </div>
            <input type="submit" id="copiar" value="Copy" />
          </div>
        </div>

        <div class="form-control">
          <label for="confirmpassword">Confirmação de senha</label>
          <input
            type="password"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Comfirme a sua senha"
          />
        </div>

        <input type="submit" id="cadastrar" value="Cadastrar" />
      </div>
    </div>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
